{% extends 'base.html' %}

{% block title %}Enter new Password{% endblock title %}

{% block content %}

<h3 class="mx-5 mt-5"><u>Enter new Password</u></h3>
<p class="mx-5">Please enter your new password twice so we can verify you typed it in correctly.</p>

<form action="" method="post" class="m-5">
    {% csrf_token %}

    {{ form }}
    <button type="submit" class="btn btn-secondary">Change my password</button>
</form>

{% endblock content %}
