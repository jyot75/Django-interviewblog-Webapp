{% extends 'base.html' %}
{% block title %}BlogIt â€¢ Login{% endblock title %}

{% block content %} 

{% if error %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{error}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<h2 class="my-2 mx-5"><u>Login</u></h2>
<div class="m-5">
    <form  method='post' action='/login/'>
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInput" class="form-label">Email address / Student ID</label>
            <input type="text" class="form-control" id="exampleInput" name="email_user" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>

        <small><a class="text-muted" href={% url 'reset_password' %}>Forgotten Password !?</a></small>
        <div class="mb-5 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </div>
        <a href={% url 'register' %}>don't have account, Register here</a>
    </form>
</div>





{% endblock content %}
