{% extends 'base.html' %}

{% block title %}Password reset{% endblock title %}

{% block content %}

<h3 class="mx-5 mt-5"><u>Password reset</u></h3>
<p class="mx-5">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

<form action="" method="post" class="m-5">
    {% csrf_token %}

    {{ form }}
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>

{% endblock content %}
